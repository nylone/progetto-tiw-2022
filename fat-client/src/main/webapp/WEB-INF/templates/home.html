<!DOCTYPE html>
<html lang="en">
<head>
    <title data-th-text="#{title}">Home</title>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-col">
    <form class="container-col border" method="post"
          data-th-action="${@com.rampeo.tiw.progetto2022.Constants.URLs@LOGOUT}">
        <div class="container-row">
            <input class="container-child button" id="logout" type="submit" value="click here to log out">
        </div>
    </form>
    <div class="container-row border"
         data-th-if="not ${createdMeetings.isEmpty()} or not ${invitedMeetings.isEmpty()}">
        <div class="split-half"
             data-th-if="not ${#vars.createdMeetings.isEmpty()}">
            <div class="container-col">
                <h3 class="container-child"
                    data-th-text="#{meetings.created.title}">Meetings you created (not yet expired)</h3>
                <table class="container-child">
                    <thead>
                    <tr>
                        <td data-th-text="#{meetings.table.title}">TITLE</td>
                        <td data-th-text="#{meetings.table.date}">DATE</td>
                        <td data-th-text="#{meetings.table.time}">TIME</td>
                        <td data-th-text="#{meetings.table.duration}">DURATION</td>
                        <td data-th-text="#{meetings.table.max_participants}">MAX PARTICIPANTS</td>
                    </tr>
                    </thead>
                    <tbody data-th-remove="all-but-first">
                    <tr data-th-each="meeting : ${createdMeetings}">
                        <td data-th-text="${{meeting.title}}">TITLE</td>
                        <td data-th-text="${{meeting.date}}">DATE</td>
                        <td data-th-text="${{meeting.time}}">TIME</td>
                        <td data-th-text="${{meeting.duration}}">DURATION</td>
                        <td data-th-text="${{meeting.maxParticipants}}">MAX PARTICIPANTS</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="split-half" data-th-if="not ${#vars.invitedMeetings.isEmpty()}">
            <div class="container-col">
                <h3 class="container-child"
                    data-th-text="#{meetings.invited.title}">Meetings you were invited to (not yet expired)</h3>
                <table class="container-child">
                    <thead>
                    <tr>
                        <td data-th-text="#{meetings.table.admin}">ADMIN</td>
                        <td data-th-text="#{meetings.table.title}">TITLE</td>
                        <td data-th-text="#{meetings.table.date}">DATE</td>
                        <td data-th-text="#{meetings.table.time}">TIME</td>
                        <td data-th-text="#{meetings.table.duration}">DURATION</td>
                        <td data-th-text="#{meetings.table.max_participants}">MAX PARTICIPANTS</td>
                    </tr>
                    </thead>
                    <tbody data-th-remove="all-but-first">
                    <tr data-th-each="meeting : ${invitedMeetings}">
                        <td data-th-text="${{meeting.admin.getEmail()}}">ADMIN</td>
                        <td data-th-text="${{meeting.title}}">TITLE</td>
                        <td data-th-text="${{meeting.date}}">DATE</td>
                        <td data-th-text="${{meeting.time}}">TIME</td>
                        <td data-th-text="${{meeting.duration}}">DURATION</td>
                        <td data-th-text="${{meeting.maxParticipants}}">MAX PARTICIPANTS</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <form class="container-col border"
          method="post" data-th-action="${@com.rampeo.tiw.progetto2022.Constants.URLs@CREATE_MEETING}">
        <h3 class="container-child"
            data-th-text="#{creation.title}">Meeting creation</h3>
        <div class="container-row">
            <label class="container-child split-half" for="title"
                   data-th-text="#{creation.meeting.title}">Title</label>
            <input class="container-child split-half" id="title" name="title" placeholder="insert Title" required
                   type="text">
        </div>
        <div class="container-row">
            <label class="container-child split-half" for="start"
                   data-th-text="#{creation.meeting.start}">Meeting start date and time (GMT)</label>
            <input class="container-child split-half" id="start" name="start" required type="datetime-local">
        </div>
        <div class="container-row">
            <label class="container-child split-half" for="duration"
                   data-th-text="#{creation.meeting.duration}">Meeting continues for (in minutes)</label>
            <input class="container-child split-half" id="duration" name="duration" placeholder="insert MINUTES"
                   required
                   type="number">
        </div>
        <div class="container-row">
            <label class="container-child split-half" for="max_participants"
                   data-th-text="#{creation.meeting.max_participants}">Max number of participants</label>
            <input class="container-child split-half" id="max_participants" name="max_participants"
                   placeholder="insert NUMBER"
                   required type="number">
        </div>
        <div class="container-row">
            <input class="container-child button" id="create" type="submit" value="create">
        </div>
    </form>
    <div class="container-col border" data-th-replace="~{errors :: error-handler}"></div>
</div>
</body>
</html>
