<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/dataloader.js"></script>
    <script defer src="js/modal.js"></script>
</head>
<body class="col">
<h1 class="text-center shadow">MEETINGS</h1>
<div class="col box shadow grows">
    <div class="col hide">
        <h3 class="shadow">MEETINGS YOU CREATED</h3>
        <table class="text-center shadow grows" id="created-meetings-table">
            <thead>
            <tr>
                <th>TITLE</th>
                <th>DATE</th>
                <th>TIME</th>
                <th>DURATION</th>
                <th>CAPACITY</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="col hide">
        <h3 class="shadow">MEETINGS YOU HAVE BEEN INVITED TO</h3>
        <table class="text-center shadow grows" id="invited-meetings-table">
            <thead>
            <tr>
                <th>ADMIN</th>
                <th>TITLE</th>
                <th>DATE</th>
                <th>TIME</th>
                <th>DURATION</th>
                <th>CAPACITY</th>
            </tr>
            </thead>
        </table>
    </div>

</div>
<div class="box shadow grows row">
    <button class="button shadow grows" id="refresh-meetings">REFRESH LISTS</button>
    <button class="button shadow grows" id="modal-open">CREATE A MEETING</button>
</div>
<div class="modal" id="modal">
    <div class="box col">
            <span class="button shadow grows" id="modal-close">CLOSE THIS WINDOW</span>
            <p class="box special hide" id="failed-creation">Failed to create a meeting.<br>
                Here's more info:<br>
            </p>
            <form class="col" action="#" id="create-meeting-form">
                <fieldset class="row box shadow grows">
                    <legend><h4 class="shadow">Meeting INFO</h4></legend>
                    <div class="col">
                        <div class="spread">
                            <label class="half text-center" for="form-title">Title</label>
                            <input class="half shadow grows" id="form-title" name="title" placeholder="title" required type="text">
                        </div>
                        <div class="spread">
                            <label class="half text-center" for="form-date">Start date</label>
                            <input class="half shadow grows" id="form-date" name="date" placeholder="start date" required type="text">
                        </div>
                        <div class="spread">
                            <label class="half text-center" for="form-time">Start time</label>
                            <input class="half shadow grows" id="form-time" name="time" placeholder="start time" required type="text">
                        </div>
                    </div>
                    <div class="col">
                        <div class="spread">
                            <label class="half text-center" for="form-duration">Duration</label>
                            <input class="half shadow grows" id="form-duration" name="duration" placeholder="duration" required
                                   type="number">
                        </div>

                        <div class="spread">
                            <label class="half text-center" for="form-capacity">Capacity</label>
                            <input class="half shadow grows" id="form-capacity" name="max_participants" placeholder="capacity" required
                                   type="number">
                        </div>
                        <input class="button shadow grows" id="send" type="submit" value="CREATE MEETING">
                    </div>
                </fieldset>
                <fieldset class="col box shadow grows">
                    <legend><h4 class="shadow">Meeting PARTICIPANTS</h4></legend>

                </fieldset>
            </form>
        </div>
</div>
</body>
</html>
