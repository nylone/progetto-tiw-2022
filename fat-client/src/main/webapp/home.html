<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="css/style.css" rel="stylesheet">
</head>
<body class="col">
<div class="box special text-center">
    <h1>MEETINGS</h1>
</div>
<div class="col text-center">
    <div class="box">
        <h3>Sign in</h3>
        <form action="#">
            <input name="username" required type="text" placeholder="Username"><br>
            <input name="pwd" required type="password" placeholder="Password"><br>
            <input id="signinbutton" type="button" value="SIGN IN">
        </form>
    </div>

    <div class="box">
        <h3>Sign up</h3>
        <form action="#">
            <input name="username" required type="text" placeholder="Username"><br>
            <input name="pwd" required type="password" placeholder="Password"><br>
            <input name="rep-pwd" required type="password" placeholder="Repeat password"><br>
            <input id="signupbutton" type="button" value="SIGN UP">
        </form>
    </div>
</div>
</body>
</html>
