<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>

    <link href="css/style.css" rel="stylesheet">
    <script src="js/auth.js" defer></script>
</head>
<body class="col">
    <h1 class="shadow">MEETINGS</h1>
<div class="row">
    <div class="col box shadow grows">
        <h3 class="shadow">Sign in</h3>
        <form class="col" action="#" id="sign-in-form">
            <input class="shadow grows" name="email" required type="email" placeholder="e-mail"><br>
            <input class="shadow grows" name="pass" required type="password" placeholder="password"><br>
            <input class="button shadow grows" type="submit" value="SIGN IN">
        </form>
    </div>

    <div class="col box shadow grows">
        <h3 class="shadow">Sign up</h3>
        <form class="col" action="#" id="sign-up-form">
            <input class="shadow grows" name="email" required type="email" placeholder="e-mail"><br>
            <input class="shadow grows" name="pass" required type="password" placeholder="password"><br>
            <input class="shadow grows" name="pass-confirm" required type="password" placeholder="confirm password"><br>
            <input class="button shadow grows" type="submit" value="SIGN UP">
        </form>
    </div>
</div>
</body>
</html>
