error.creation.invalid_parameters=<p>\
  Non e\' stato possibile creare il meeting.<br>\
  Assicurati di aver compilato tutti i campi.<br>\
  Assicurati inoltre che: </p>\
  <ul>\
  <li>il titolo sia valido (non deve essere una stringa vuota)</li>\
  <li>la data di inizio sia valida</li>\
  <li>l\'ora di inizio sia valida</li>\
  <li>la durata sia valida</li>\
  <li>il numero di partecipanti massimo sia valido</li>\
  </ul>\
  <p>\
  Tieni presente che non e\' possibile creare un meeting nel passato e che sia la durata, che il numero massimo di \
  partecipanti devono essere numeri interi positivi \
  </p>
