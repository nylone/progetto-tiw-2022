<!DOCTYPE html>
<html lang="en">
<head>
    <title data-th-text="#{title}">Page title</title>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-col">
    <form class="container-col border" data-th-action="${@com.rampeo.tiw.progetto2022.Constants.URLs@LOGIN}"
          method="post">
        <div class="container-row">
            <label class="container-child split-half" data-th-text="#{login.email.label}"
                   for="login-email">e-mail</label>
            <input class="container-child split-half" data-th-placeholder="#{login.email.placeholder}" id="login-email" name="email"
                   placeholder="mail@example.com"
                   required
                   type="email"
            >
        </div>
        <div class="container-row">
            <label class="container-child split-half" data-th-text="#{login.pass.label}"
                   for="login-pass">password</label>
            <input class="container-child split-half" data-th-placeholder="#{login.pass.placeholder}" id="login-pass" name="pass" placeholder="password"
                   required
                   type="password"
            >
        </div>
        <div class="container-row">
            <input class="container-child button" data-th-value="#{login.button}" type="submit" value="login">
        </div>
    </form>
    <form class="container-col border" data-th-action="${@com.rampeo.tiw.progetto2022.Constants.URLs@SIGNUP}"
          method="post">
        <div class="container-row">
            <label class="container-child split-half" data-th-text="#{signup.email.label}"
                   for="register-email">e-mail</label>
            <input class="container-child split-half" data-th-placeholder="#{signup.email.placeholder}" id="register-email" name="email"
                   placeholder="ex@mple.com"
                   required
                   type="email">
        </div>
        <div class="container-row">
            <label class="container-child split-half" data-th-text="#{signup.uname.label}"
                   for="register-uname">username</label>
            <input class="container-child split-half" data-th-placeholder="#{signup.uname.placeholder}" id="register-uname" name="uname"
                   placeholder="example"
                   required
                   type="text">
        </div>
        <div class="container-row">
            <label class="container-child split-half" data-th-text="#{signup.pass1.label}"
                   for="register-pass1">password</label>
            <input class="container-child split-half" data-th-placeholder="#{signup.pass1.placeholder}" id="register-pass1" name="pass1" placeholder="password"
                   required
                   type="password"
            >
        </div>
        <div class="container-row">
            <label class="container-child split-half" data-th-text="#{signup.pass2.label}" for="register-pass2">repeat
                password</label>
            <input class="container-child split-half" data-th-placeholder="#{signup.pass2.placeholder}" id="register-pass2" name="pass2"
                   placeholder="repeat password"
                   required
                   type="password">
        </div>
        <div class="container-row">
            <input class="container-child button" data-th-value="#{signup.button}" type="submit" value="sign up">
        </div>
    </form>
    <div class="container-col border" data-th-replace="~{errors :: error-handler}"></div>
</div>
</body>
</html>
